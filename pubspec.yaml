name: inlima_mobile
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter_svg: ^2.0.7
  flutter:
    sdk: flutter
  firebase_core: ^2.15.0
  firebase_storage: ^11.6.5
  cached_network_image: ^3.2.3
  image_picker: ^1.0.4+1
  cupertino_icons: ^1.0.8
  get: ^4.6.5
  url_launcher: ^6.0.20
  local_auth: ^2.1.0
  permission_handler: ^10.2.0
  palette_generator: ^0.3.0 
  http: ^1.2.2
  flutter_secure_storage: ^8.0.0
  jwt_decoder: ^2.0.1
  geolocator: ^10.1.0
  fl_chart: ^0.69.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  #ios: true
  image_path: "assets/img_app/inlima_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/img_app/
    - assets/json/
    - assets/login/
    - assets/


# Ensure that your asset folders are correctly set up.

